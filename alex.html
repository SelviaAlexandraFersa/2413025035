<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Tugas - Selvia Alexandra Fersa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
      color: #444;
    }

    h1 {
      color: #d66ba0;
      font-size: 32px;
    }

    form {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff5fb;
      border-radius: 15px;
      border: 2px dashed #f9c3e1;
      box-shadow: 0 4px 10px rgba(248, 199, 228, 0.4);
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      display: block;
      width: 100%;
      max-width: 400px;
      border: 1px solid #f3bdd6;
      border-radius: 10px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #d66ba0;
      box-shadow: 0 0 5px #f9c3e1;
    }

    button {
      background-color: #f9c3e1;
      color: #6c2f57;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f4a7cc;
    }

    .task {
      margin-bottom: 30px;
      padding: 15px;
      background-color: #fff8fa;
      border: 2px solid #f9d8ea;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(249, 195, 225, 0.2);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>🎀 Portal Tugas Selvia Alexandra Fersa 🎀</h1>

  <form id="uploadForm">
    <label>📌 Nama Tugas:</label>
    <input type="text" id="namaTugas" required>

    <label>📘 Mata Kuliah:</label>
    <input type="text" id="namaMatkul" required>

    <label>📎 Upload File PDF (maks. 4 file):</label>
    <input type="file" id="pdfFile" accept="application/pdf" multiple required>

    <button type="submit">✨ Upload Tugas ✨</button>
  </form>

  <h2>🗂️ Daftar Tugas:</h2>
  <div id="daftarTugas"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const daftarTugas = document.getElementById('daftarTugas');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const namaTugas = document.getElementById('namaTugas').value;
      const namaMatkul = document.getElementById('namaMatkul').value;
      const files = document.getElementById('pdfFile').files;

      if (files.length === 0) {
        alert('Pilih minimal satu file PDF!');
        return;
      }

      if (files.length > 4) {
        alert('Maksimal upload 4 file yaa 🌸');
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file.type !== 'application/pdf') {
          alert(`File ${file.name} bukan PDF!`);
          continue;
        }

        const fileURL = URL.createObjectURL(file);

        const tugasDiv = document.createElement('div');
        tugasDiv.className = 'task';
        tugasDiv.innerHTML = `
          <p><strong>🎯 Tugas:</strong> ${namaTugas} - File ${i + 1}</p>
          <p><strong>📚 Matkul:</strong> ${namaMatkul}</p>
          <iframe src="${fileURL}"></iframe>
        `;

        daftarTugas.appendChild(tugasDiv);
      }

      form.reset();
    });
  </script>
</body>
</html>
